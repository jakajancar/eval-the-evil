version: "3"
services:
  dev-env:
    build: .
    environment:
      - TERM # to get colors
    volumes:
      - ./bin:/root/eval-the-evil/bin:ro
      - ./src:/root/eval-the-evil/src:ro
    working_dir: /root/eval-the-evil
    command: |
      bash -c 'echo "Sleeping forever. Use exec or override command."; sleep infinity'
